<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px 20px;
            width: 270px;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.16);
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1976d2;
        }
        .card-detail {
            margin-bottom: 6px;
            color: #333;
        }
        .price {
            color: #388e3c;
            font-weight: bold;
        }
        .seats {
            color: #b71c1c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Available Buses</h2>
    <div class="cards">
        <a th:each="bus : ${buses}"
           th:href="@{'/book'(busNumber=${bus.busNumber})}"
           class="card-link">
            <div class="card">
                <div class="card-title" th:text="'Bus #' + ${bus.busNumber}"></div>
                <div class="card-detail" th:text="'From: ' + ${bus.source}"></div>
                <div class="card-detail" th:text="'To: ' + ${bus.destination}"></div>
                <div class="card-detail price" th:text="'Price: â‚¹' + ${bus.price}"></div>
                <div class="card-detail" th:text="'Total Seats: ' + ${bus.totalSeats}"></div>
                <div class="card-detail seats" th:text="'Available Seats: ' + ${bus.availableSeats}"></div>
            </div>
        </a>
    </div>
</div>
</body>
</html>

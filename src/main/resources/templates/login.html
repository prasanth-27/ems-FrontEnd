<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - busbooking.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #d32f2f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
        }
        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button[type="submit"] {
            width: 100%;
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #b71c1c;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 18px 0;
            background: #222;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .login-container {
                margin: 20px 10px;
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
<header>
    Busbooking.com
</header>
<div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.message} and ${username==null}" class="error" th:style="'color: #b71c1c;'" th:text="${param.message}"></div>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">Invalid username or password</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<footer>
    &copy; 2024 busbooking.com. All rights reserved.
</footer>
</body>
</html>
